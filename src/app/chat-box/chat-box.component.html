<div class="container" style="position: absolute;bottom: 20px;right: 20px;">
  <button (click)="close()" style="color: #169CEE;background-color:#FFF;float: right" *ngIf="class=='block'">Open</button>
  <button (click)="open()" style="color: #169CEE;background-color:#FFF;float: right" *ngIf="class=='none'">X</button>
  <div class="chat" *ngIf="class=='block'">
    <div class="chat-header clearfix">
      <img src="http://static.hitek.fr/img/actualite/2015/04/vladimir-putin1.jpg" alt="avatar" width="100px" />

      <div class="chat-about">
        <div class="chat-with">Chat with BeatBox</div>
        <div class="chat-num-messages">online</div>
      </div>
      <i class="fa fa-star"></i>
    </div> <!-- end chat-header -->

    <div class="chat-history">
      <ul>
        <li *ngFor="let m of messages">
          <div class="message-data" [ngClass]="{'align-right':m.who !== 'Bot'}">
            <span class="message-data-time" >{{ m.time | date:'dd-MM-yyyy hh:mm:ss' }}</span> &nbsp; &nbsp;
            <span class="message-data-name" >{{ m.who }}</span> <i class="fa fa-circle me"></i>
          </div>
          <div class="message other-message" [ngClass]="{'float-right my-message':m.who !== 'Bot'}">
            {{ m.message }}
          </div>
        </li>

      </ul>

    </div> <!-- end chat-history -->

    <div class="chat-message clearfix">
      <textarea placeholder ="Your message" rows="2" [(ngModel)]="messageContent"></textarea>
      <button (click)="sendMessage()">Send</button>

    </div> <!-- end chat-message -->

  </div> <!-- end chat -->

</div> <!-- end container -->
